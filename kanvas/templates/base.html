<!doctype html>
<!-- You can extend the blocks: header, content -->
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
		<!-- unless otherwise stated this HTML is the bootstrap version of initializr with extensible 'header' and 'content' -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	{% block header %}{% endblock %}
	</head>
	<body>
		<!--[if lt IE 8]>
		  <p class="browserupgrade">You are using an
			<strong>outdated</strong>browser. Please
			<a href="http://browsehappy.com/">upgrade your browser</a>to improve your experience.</p>
		<![endif]-->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		  <div class="container">
			<div class="navbar-header">
			  <a class="navbar-brand" href="/">Business model canvas library</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
			  	<div class="navbar-right">
					{% if request.META.HTTP_REFERER %}
					<a href="{{request.META.HTTP_REFERER}}" style="color: white; padding-right: 0.5cm;">Back</a>
					{% endif %}
				  {% if request.user.is_authenticated %}
				  	<a href="{% url "account_logout" %}" class="btn btn-default">Logout</a>
				  {% else %}
					<a href="{% url "account_login" %}" style="color: white; padding-right: 0.5cm;">Login</a>
					<a href="{% url "account_signup" %}" class="btn btn-default">Signup</a>
				  {% endif %}
			  	</div>
			</div>
		  </div>
		</nav>
		<div class="container">
		  {% block content %}{% endblock %}
		</div>
		<div id="footer-container">
		  <hr>
		  <footer>
			<p>&copy; EPU 2016</p>
		  </footer>
		</div>
	</body>
	<script src="/static/admin/js/main.js"></script>
</html>
