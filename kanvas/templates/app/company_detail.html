{% extends "base.html" %}

{% block header %}
    <title>{{ obj.company }}</title>
    <script>
      $(document).ready(function(){
          $('#testBtn').click(function () {
            var cnt=4;
            var btn = $(this);
            btn.button('loading');
            setTimeout(function () {
                cnt++;
                btn.button('reset');
                btn.text('  ' + cnt);
            }, 1000);
         });

        $('#testBtnDown').click(function () {
            var cnt=4;
            var btn = $(this);
            btn.button('loading');
            setTimeout(function () {
                if (cnt > 0) {
                    cnt--;
                }
                btn.button('reset');
                btn.text('  ' + cnt);
            }, 1000);
         });
        });
    </script>
{% endblock %}

{% block content %}

                <a class="pull-left" href="#"><img class="media-object" src="{{ obj.logo.url }}"></a>
                <!-- might remove hegith and width -->
                <div class="media-body">
                  <h3 class="media-heading">{{ obj.company }}</h3>
                  <!-- start of voting buttons -->
                  <button type="button" id="testBtn" class="btn btn-success glyphicon glyphicon-thumbs-up" data-loading-text="ajax-call-to-increase-vote">{{ obj.upvotes }}</button>
                  <button type="button" id="testBtnDown" class="btn btn-success glyphicon glyphicon-thumbs-down" data-loading-text="ajax-call-to-decrease-vote">{{ obj.downvotes }}</button>
                  <!-- end of voting buttons -->
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- starts block content -->
      <h3>Description</h3>

      <h3>Products</h3>
