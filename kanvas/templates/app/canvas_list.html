{% extends "base.html" %}

{% block content %}
    <h2>List of canvas</h2>
    <ul>
        {% for canvas in object_list %}
            <li>{{ canvas.name }}, <img src="{{ canvas.relatedcompany.logo.url }}"/>, {{ canvas.upvotes}} , {{ canvas.downvotes }}</li>
        {% endfor %}
    </ul>
{% endblock %}
